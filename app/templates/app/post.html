{% extends '../base/base.html' %}
{% load static %}
{% block main %}


<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزرو نوبت </title>
    <style>
        body {
            margin: 0;
            background: #f5fff5;
            text-align: center;
        }
        .container {
            display: inline-block;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .post-item {
            display: inline-block;
            margin: 15px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.15);
            border-top: 4px solid #2ecc71;
            transition: all 0.3s ease;
            width: 350px;
            text-align: center;
            vertical-align: top;
        }
        .post-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(46, 204, 113, 0.25);
        }
        .post-item a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.3rem;
            display: block;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .post-item a:hover {
            color: #27ae60;
        }
        .category-tag {
            display: inline-block;
            background: #e8f8f0;
            color: #27ae60;
            padding: 6px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            margin: 5px;
            text-decoration: none;
            transition: all 0.2s;
            font-weight: 600;
        }
        .category-tag:hover {
            background: #d0f0e0;
            transform: scale(1.08);
        }
        body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.main-content {
    flex: 1;
}

.footer_section {
    margin-top: auto;
    width: 100%;
}
    </style>
</head>
<body>
    <div class="container">
        {% for posts in post %}
        <div class="post-item">
            <a href="{% url 'app:singlePost' posts.slug %}">{{ posts.title }}</a>
            <div>
                {% for cat in posts.category.all %}
                    <a href="{% url 'app:category' cat.slug %}" class="category-tag">#{{ cat.name }}</a>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>

{% endblock %}
