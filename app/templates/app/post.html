<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for posts in post  %}
        <p>
            <a href="{% url 'app:singlePost' posts.slug %}">{{ posts.title }}</a> 
        </p>
        {% for cat in posts.category.all %}
            <a href="{% url 'app:category' cat.slug %}">#{{ cat.name }}</a>
        {% endfor %}
    {% endfor %}
</body>
</html>
