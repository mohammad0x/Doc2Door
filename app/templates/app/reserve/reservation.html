{% extends '../base/base.html' %}
{% load static %}
{% block main %}

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم رزرو پزشکی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        .medical-form {
            max-width: 700px;
            margin: 40px auto;
            background: linear-gradient(145deg, #f8f9fa, #ffffff);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(46, 204, 113, 0.1);
            padding: 40px;
            border: 1px solid rgba(46, 204, 113, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 2.2rem;
            color: #2c3e50;
            background: linear-gradient(90deg, #2ecc71, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
            text-align: right;
        }

        .form-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: 2px solid #e0e3e6;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f5f7fa;
            text-align: right;
            direction: rtl;
        }

        .form-input::placeholder {
            text-align: right;
            direction: rtl;
        }

        .input-icon {
            position: absolute;
            right: 580px;
            left: auto;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, #2ecc71, #3498db);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 40px auto 0;
            width: fit-content;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }

        .reservation-list {
            max-width: 700px;
            margin: 60px auto;
        }

        .reservation-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 20px;
            border-right: 4px solid #2ecc71;
            transition: all 0.3s ease;
            text-align: right;
        }

        .reservation-card:hover {
            transform: translateY(-5px);
        }

        .reservation-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .reservation-price {
            font-size: 1.2rem;
            color: #27ae60;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: flex-end;
        }

        #map-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        #map-modal h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        #map {
            height: 500px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        #close-map {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        #close-map:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        #close-map i {
            margin-left: 8px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            backdrop-filter: blur(3px);
        }

        @media (max-width: 768px) {
            .medical-form {
                padding: 25px;
                margin: 25px 15px;
            }

            .form-title {
                font-size: 1.8rem;
            }

            #map {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <form method="post" class="medical-form">
        {% csrf_token %}
        <div class="form-header">
            <h1 class="form-title">رزرو نوبت پزشکی</h1>
        </div>

        <div class="form-group">
            <label class="form-label">نام و نام خانوادگی</label>
            <div style="position: relative;">
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="name" class="form-input" placeholder="نام کامل">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">شهر</label>
            <div style="position: relative;">
                <i class="fas fa-city input-icon"></i>
                <input type="text" name="city" class="form-input" placeholder="نام شهر">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">آدرس</label>
            <div style="position: relative;">
                <i class="fas fa-map-marker-alt input-icon"></i>
                <input type="text" name="address" class="form-input" placeholder="آدرس کامل">
            </div>
        </div>

        <div id="map-modal">
            <h3>مکان مورد نظر را انتخاب کنید</h3>
            <div id="map"></div>
            <button id="close-map"><i class="fas fa-times"></i> بستن نقشه</button>
        </div>
        <div id="overlay"></div>

        <div class="form-group">
            <label class="form-label">پلاک</label>
            <div style="position: relative;">
                <i class="fas fa-home input-icon"></i>
                <input type="text" name="plate" class="form-input" placeholder="شماره پلاک">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">شرکت بیمه</label>
            <div style="position: relative;">
                <i class="fas fa-shield-alt input-icon"></i>
                <input type="text" name="insurance" class="form-input" placeholder="نام بیمه">
            </div>
        </div>

        <button type="submit" class="submit-btn">
            <i class="fas fa-calendar-check"></i> ثبت نهایی
        </button>
    </form>

    <div class="reservation-list">
        {% for reserve in reserve %}
        <div class="reservation-card">
            <h3 class="reservation-title">{{ reserve.post.title }}</h3>
            <div class="reservation-price">
                <i class="fas fa-tag"></i>
                {{ reserve.post.price }} تومان
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var addressInput = document.querySelector("input[name='address']");
            var mapModal = document.getElementById("map-modal");
            var overlay = document.getElementById("overlay");
            var closeMap = document.getElementById("close-map");
            var marker;
            var map;

            addressInput.addEventListener("click", function () {
                mapModal.style.display = "block";
                overlay.style.display = "block";

                setTimeout(function () {
                    if (!map) {
                        map = L.map('map').setView([35.6892, 51.3890], 15);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '© OpenStreetMap'
                        }).addTo(map);

                        map.setMinZoom(12);

                        L.Control.geocoder({
                            defaultMarkGeocode: false,
                            position: 'topright',
                            placeholder: 'جستجوی آدرس...',
                            errorMessage: 'آدرس یافت نشد',
                            showResultIcons: true
                        })
                        .on('markgeocode', function(e) {
                            var latlng = e.geocode.center;
                            map.setView(latlng, 18);

                            if (marker) {
                                map.removeLayer(marker);
                            }
                            marker = L.marker(latlng).addTo(map)
                                .bindPopup(e.geocode.name)
                                .openPopup();
                            addressInput.value = e.geocode.name;
                        })
                        .addTo(map);

                        map.on('click', function (e) {
                            if (marker) {
                                map.removeLayer(marker);
                            }
                            marker = L.marker(e.latlng).addTo(map)
                                .bindPopup("مکان انتخاب شده")
                                .openPopup();
                            addressInput.value = "مختصات: " + e.latlng.lat.toFixed(6) + ", " + e.latlng.lng.toFixed(6);
                        });
                    }
                    map.invalidateSize();
                }, 300);
            });

            closeMap.addEventListener("click", function (e) {
                e.preventDefault();
                mapModal.style.display = "none";
                overlay.style.display = "none";
                return false;
            });

            overlay.addEventListener("click", function () {
                mapModal.style.display = "none";
                overlay.style.display = "none";
            });
        });
    </script>
</body>
</html>
{% endblock %}
