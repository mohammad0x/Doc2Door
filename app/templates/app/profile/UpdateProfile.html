<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label>
                نام
            </label>
            <input type="text" name="first_name" maxlength="50" required>
        </p>
        <p>
            <label>
                نام خانوادگی
            </label>
            <input type="text" name="last_name" maxlength="50" required>
        </p>
        <p>
            <label>
                کد ملی
            </label>
            <input type="text" name="nationality_code" maxlength="10" required>
        </p>
        <p>
            <label>
                کد نظام پزشکی
            </label>
            <input type="text" name="personal_code" maxlength="5" required>
        </p>
        <p>
            <label>
                تاریخ تولد
            </label>
            <input type="date" name="date_of_birth" required>
        </p>
        <p>
            <label>
                شهر
            </label>
            <select name="city">
                <option value="نیشابور">نیشابور</option>
            </select>
        </p>
        <p>
            <label>
                آدرس
            </label>
            <input type="text" name="address" maxlength="100" required>
        </p>
        <p>
            <label>
                عکس پرسنلی
            </label>
            <input type="file" name="photo" accept="image/*" required>
        </p>
        <p>
            <label>
                عکس کارت ملی
            </label>
            <input type="file" , name="nationality_photo" accept="image/*" required>
        </p>
        <p>
            <label>
                عکس کارت نظام پزشکی
            </label>
            <input type="file" name="personal_photo" accept="image/*" required>
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
</body>
</html>
